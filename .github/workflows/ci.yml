name: CI

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
            python-version: "3.11"

      - name: Install Poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction --with dev

      - name: Lint with ruff
        run: |
          poetry run ruff check .

      - name: Run tests (with GOOGLE_API_KEY)
        if: env.GOOGLE_API_KEY != ''
        run: |
          poetry run pytest -q

      - name: Run tests (no GOOGLE_API_KEY)
        if: env.GOOGLE_API_KEY == ''
        run: |
          poetry run pytest -q